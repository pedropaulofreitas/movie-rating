<div class="flex-container">
  <mat-spinner *ngIf="pageLoading"></mat-spinner>

  <mat-card *ngIf="!pageLoading" class="comment-card">
    <mat-card-header>
      <button mat-icon-button aria-label="back button" (click)="navigateHome()">
        <mat-icon>arrow_back</mat-icon>
      </button>
      <h1 style="margin: 0px; margin-left:10px">{{title}} Comments</h1>
    </mat-card-header>
    <mat-card-content>
      <div class="comment-card--content" *ngFor="let item of items$ | async">
        <div mat-card-avatar class="comment-card--content__header-image"></div>
        <mat-card class="comment-card--content__card">{{item.text}}</mat-card>
      </div>
    </mat-card-content>
    <mat-card-footer>
      <mat-form-field appearance="outline">
        <mat-label>Comment</mat-label>
        <input [formControl]="comment" placeholder="This movie was cool!" matInput>
      </mat-form-field>
      <div class="example-flex-container">
        <div class="button-container">
          <button mat-fab color="primary" (click)="saveComment()" aria-label="submit button">
            <mat-icon>arrow_right</mat-icon>
          </button>
        </div>
      </div>
    </mat-card-footer>
  </mat-card>
</div>
